<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #calculator {
            width: 300px;
            background: 222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        #input {
            height: 60px;
            background: #fff;
            margin-bottom: 10px;
            font-size: 26px;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #keyboard div {
            background: #333;
            color: white;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        #keyboard div:hover {
            background: #555;
        }

        #keyboard div:nth-child(13) {
            background: red;
            /* C button */
        }

        #keyboard div:nth-child(15) {
            background: green;
            /* = button */
        }

        #calculator {
            width: 300px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        #input {
            height: 60px;
            background: white;
            margin-bottom: 10px;
            font-size: 26px;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #keyboard div {
            height: 50px;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
            transition: 0.2s;
        }

        #keyboard div:hover {
            background: #555;
            transform: scale(1.05);
        }

        /* Clear button */
        #keyboard div:nth-child(13) {
            background: #e63946;
        }

        /* Equal button */
        #keyboard div:nth-child(15) {
            background: #2a9d8f;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <div id="input"></div>

        <div id="keyboard">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>+</div>

            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>-</div>

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>*</div>

            <div>C</div>
            <div>0</div>
            <div>=</div>
            <div>/</div>
        </div>
    </div>
</body>

</html>

<script>

    let bag = ""
    const keys = document.querySelectorAll("#keyboard div");

    console.log(keys);

    for (let i = 0; i < keys.length; i++) {
        keys[i].addEventListener("click", myCal)

    }

    function myCal(e) {

        const targetNumber = e.target.innerText;

        if (targetNumber == "C") {
            bag = ""
            document.querySelector("#input").innerText = bag;
        }
        else if (targetNumber == "=") {
            let ans = eval(bag);
            document.querySelector("#input").innerText = ans;

        }
        else {
            bag += targetNumber
            document.querySelector("#input").innerText = bag;

        }

    }



</script>
